<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="answer">
                <p>0</p>
            </div>
            <div id="action">
                <h3>0</h3>
            </div>
        </div>
        <table>
            <tbody>
                <tr>
                    <td class="clear">CE</td>
                    <td class="clear">C</td>
                    <td class="backage">
                        <img src="./img/clear.png" alt="">
                    </td>
                    <td id="division">รท</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td id="multiplication">x</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td id="subtraction">-</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td id="plus">+</td>
                </tr>
                <tr>
                    <td id="minus">+/-</td>
                    <td class="num">0</td>
                    <td id="point">.</td>
                    <td id="equal">=</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script type="module" src="./js/script.js"></script>
</body>
</html>
